<!DOCTYPE html>
<html lang = 'eng'>
    <head>
        <meta charset = 'UTF-8'>
        <title>Tic Tac Toe</title>
        <link rel ="stylesheet" href = "styles.css">
       
    </head>
    <body>
        <script src = "main.js"></script>
        <div class = "wrapper">
            <div class = "card">
                <div class = "board">
                    <div class = "row" id = "top-row">
                        <div class = "square top right" id = 'tr'>
                        </div>
                        <div class = "square top center" id = 'tc'></div>
                        <div class = "square top left" id = 'tl'></div>
                    </div>
                    <div class = "row" id = "middle-row">
                        <div class = "square middle right"></div>
                        <div class = "square middle center"></div>
                        <div class = "square middle left"></div>
                    </div>
                    <div class = "row" id = "bottom-row">
                        <div class = "square bottom right"></div>
                        <div class = "square bottom center"></div>
                        <div class = "square bottom left"></div>
                    </div>
                </div>
            </div>
    </div>
    </body>
</html>
